<div id="ide">
  <div id="first-col">
      <div class="container" id="solution">
        <div class="head top">
          <span class="title">Your Solution:</span>
          <span class="spacer"></span>
          <a (click)="onRunCode(userCode, testCode)" class="run-code btn">Run Code</a>
        </div>
        <ngs-code-editor *ngIf="solutionTemplate"
          [theme]="theme"
          [codeModel]="solutionCodeModel"
          [options]="options"
          (valueChanged)="onCodeChanged($event, 'solution')">
        </ngs-code-editor>
      </div>
      <div class="container">
        <div class="head">
          <span class="title">Output:</span>
          <span class="spacer"></span>
          <a (click)="onCustomClick()" class="btn">Custom</a>
          <a  (click)="onRawOutputClick()" class="btn">Raw Output</a>
        </div>
        <textarea class="editor" readonly [(ngModel)]="currentOutput"></textarea>
      </div>
  </div>
  <div id="second-col">
    <div class="container">
      <div class="head top">
        <span class="title">Question:</span>
        <span class="spacer"></span>
      </div>
      <textarea class="editor" readonly>{{ questionToSolve?.content }}</textarea>
    </div>
    <div class="container">
      <div class="head">
        <span class="title">Tests:</span>
        <span class="spacer"></span>
      </div>
<!--      <textarea class="editor" NgModel #tests>{{ questionToSolve?.tests }}</textarea>-->
      <ngs-code-editor *ngIf="testCodeModel"
        [theme]="them2"
        [codeModel]="testCodeModel"
        [options]="options2"
        (valueChanged)="onCodeChanged($event, 'test')">
      </ngs-code-editor>
    </div>
    <div class="container">
      <div class="head">
        <span class="title">Hints:</span>
        <span class="spacer"></span>
      </div>
      <textarea class="editor" readonly>{{ questionToSolve?.hints }}</textarea>
    </div>
  </div>
</div>
