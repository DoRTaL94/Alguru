<div
  class="overlay"
  [ngStyle]="{
    display: showOverlay ? 'flex' : 'hidden',
    'pointer-events': showOverlay ? 'all' : 'none'
  }"
  [ngClass]="{ hide: !showOverlay }"
>
  <div class="loader"></div>
</div>
<header #header>
  <app-header></app-header>
</header>
<main #main>
  <router-outlet></router-outlet>
</main>
<footer>
  <app-footer></app-footer>
</footer>
