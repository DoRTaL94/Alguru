<app-error *ngIf="!execution"></app-error>
<nt-editor *ngIf="execution && !isLoading" class="editable-editor" fontSize="1.6rem" [value]="getExecutionInfo()">
</nt-editor>
<form *ngIf="!isLoading" (submit)="onSaveQuestion()" #questionsForm>
  <label for="title">
    <span class="title">Title <span class="required">*</span></span>
    <textarea
      class="simple-editor"
      [value]="question?.title"
      (keydown)="preventTab($event)"
      (keyup)="onKeyUp($event)"
      (input)="onTitleValueChanged($event)"
    >
    </textarea>
  </label>
  <label for="title">
    <span class="title">Problem Description <span class="required">*</span></span>
    <textarea
      class="simple-editor"
      [value]="question?.content"
      (keydown)="preventTab($event)"
      (keyup)="onKeyUp($event)"
      (input)="onContentValueChanged($event)"
    >
    </textarea>
  </label>
  <div class="tabs">
    <div>
      <input
        (click)="uncheckOtherTabs($event, 'solutionTemplate')"
        class="java"
        type="checkbox"
        #solutionTemplateTabCheckboxes
        checked
      />
      <span>Java</span>
    </div>
    <div>
      <input
        (click)="uncheckOtherTabs($event, 'solutionTemplate')"
        class="javascript"
        type="checkbox"
        #solutionTemplateTabCheckboxes
      />
      <span>Javascript</span>
    </div>
  </div>
  <label for="title">
    <span class="title">Solution Template <span class="required">*</span></span>
    <textarea
      class="simple-editor"
      [value]="(question?.solutionTemplate)[solutionTemplateCurrentLang]"
      (keydown)="preventTab($event)"
      (keyup)="onKeyUp($event)"
      (input)="onSolTemplateValueChanged($event)"
    >
    </textarea>
  </label>
  <div class="tabs">
    <div>
      <input
        (click)="uncheckOtherTabs($event, 'solution')"
        class="java"
        type="checkbox"
        #solutionTabCheckboxes
        checked
      />
      <span>Java</span>
    </div>
    <div>
      <input (click)="uncheckOtherTabs($event, 'solution')" class="javascript" type="checkbox" #solutionTabCheckboxes />
      <span>Javascript</span>
    </div>
  </div>
  <label for="title">
    <span class="title">Solution <span class="required">*</span></span>
    <textarea
      class="simple-editor"
      [value]="(question?.solution)[solutionCurrentLang]"
      (keydown)="preventTab($event)"
      (keyup)="onKeyUp($event)"
      (input)="onSolValueChanged($event)"
    >
    </textarea>
  </label>
  <div class="tabs">
    <div>
      <input
        (click)="uncheckOtherTabs($event, 'exampleTests')"
        class="java"
        type="checkbox"
        #exampleTestsTabCheckboxes
        checked
      />
      <span>Java</span>
    </div>
    <div>
      <input
        (click)="uncheckOtherTabs($event, 'exampleTests')"
        class="javascript"
        type="checkbox"
        #exampleTestsTabCheckboxes
      />
      <span>Javascript</span>
    </div>
  </div>
  <label for="title">
    <span class="title">Example Tests <span class="required">*</span></span>
    <textarea
      class="simple-editor"
      [value]="(question?.exampleTests)[exampleTestsCurrentLang]"
      (keydown)="preventTab($event)"
      (keyup)="onKeyUp($event)"
      (input)="onExampleTestsValueChanged($event)"
    >
    </textarea>
  </label>
  <div class="tabs">
    <div>
      <input
        (click)="uncheckOtherTabs($event, 'submitionTests')"
        class="java"
        type="checkbox"
        #submitionTestsTabCheckboxes
        checked
      />
      <span>Java</span>
    </div>
    <div>
      <input
        (click)="uncheckOtherTabs($event, 'submitionTests')"
        class="javascript"
        type="checkbox"
        #submitionTestsTabCheckboxes
      />
      <span>Javascript</span>
    </div>
  </div>
  <label for="title">
    <span class="title">Submition Tests <span class="required">*</span></span>
    <textarea
      class="simple-editor"
      [value]="(question?.submitionTests)[submitionTestsCurrentLang]"
      (keydown)="preventTab($event)"
      (keyup)="onKeyUp($event)"
      (input)="onSubmitionTestsValueChanged($event)"
    >
    </textarea>
  </label>
  <label for="title">
    <span class="title">Hints</span>
    <textarea
      class="simple-editor"
      [value]="question?.hints"
      (keydown)="preventTab($event)"
      (keyup)="onKeyUp($event)"
      (input)="onHintsValueChanged($event)"
    >
    </textarea>
  </label>
  <div class="levels">
    <div class="level">
      <input (click)="uncheckOther($event)" id="easy-checkbox" type="checkbox" #levelCheckbox checked />
      <button class="level-btn" name="easy" type="button">Easy</button>
    </div>
    <div class="level">
      <input (click)="uncheckOther($event)" id="medium-checkbox" type="checkbox" #levelCheckbox />
      <button class="level-btn" name="medium" type="button">Medium</button>
    </div>
    <div class="level">
      <input (click)="uncheckOther($event)" id="hard-checkbox" type="checkbox" #levelCheckbox />
      <button class="level-btn" name="hard" type="button">Hard</button>
    </div>
  </div>
  <button class="alguru-primary-btn" name="create" type="submit">{{ mode }}</button>
</form>
<div *ngIf="isLoading" class="loader"></div>
