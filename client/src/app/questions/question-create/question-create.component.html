<form *ngIf="!isLoading" (submit)="onSaveQuestion()" #questionsForm>
  <label for="title">
    <span class="title">Title</span>
    <app-editor [value]="retrievedQuestionData?.title" (valueChanged)="onTitleValueChanged($event)"></app-editor>
  </label>
  <label for="title">
    <span class="title">Content</span>
    <app-editor [value]="retrievedQuestionData?.content" (valueChanged)="onContentValueChanged($event)"></app-editor>
  </label>
  <label for="title">
    <span class="title">Solution Template</span>
    <app-editor [value]="retrievedQuestionData?.solutionTemplate[0]" (valueChanged)="onSolTemplateValueChanged($event)"></app-editor>
  </label>
  <label for="title">
    <span class="title">Solution</span>
    <app-editor [value]="retrievedQuestionData?.solution[0]" (valueChanged)="onSolValueChanged($event)"></app-editor>
  </label>
  <label for="title">
    <span class="title">Tests</span>
    <app-editor [value]="retrievedQuestionData?.tests[0]" (valueChanged)="onTestsValueChanged($event)"></app-editor>
  </label>
  <label for="title">
    <span class="title">Hints</span>
    <app-editor [value]="retrievedQuestionData?.hints" (valueChanged)="onHintsValueChanged($event)"></app-editor>
  </label>
  <div class="level">
    <button (click)="setLevel(0)" name="easy" type="button">Easy</button>
    <button (click)="setLevel(1)" name="medium" type="button">Medium</button>
    <button (click)="setLevel(2)" name="hard" type="button">Hard</button>
  </div>
  <button name="create" type="submit">Create</button>
</form>
<div *ngIf="isLoading" class="loader">Loading...</div>
