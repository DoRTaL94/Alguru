<form *ngIf="!isLoading" (submit)="onSaveQuestion()" #questionsForm>

  placeholder="Title"
  name="title"
  type="text"
  #title="ngModel"
  [ngModel]="question?.title"
  required
  minlength="3"/> -->
  <label for="title">
    <span class="title">Title</span>
    <editor [value]="question?.title" (valueChanged)="onTitleValueChanged($event)"></editor>
  </label>
  <!-- <textarea
  placeholder="Question"
  name="content"
  cols="100"
  rows="10"
  [ngModel]="question?.content"
  required
  minlength="3"></textarea> -->
  <label for="title">
    <span class="title">Content</span>
    <editor [value]="question?.content" (valueChanged)="onContentValueChanged($event)"></editor>
  </label>
  <!-- <textarea
  placeholder="Solution Template"
  name="solutionTemplate"
  cols="100"
  rows="10"
  [ngModel]="solTemplate"
  required
  minlength="3"></textarea> -->

  <label for="title">
    <span class="title">Solution Template</span>
    <editor [value]="question?.solutionTemplate[0]" (valueChanged)="onSolTemplateValueChanged($event)"></editor>
  </label>
  <!-- <textarea
  placeholder="Solution"
  name="solution"
  cols="100"
  rows="10"
  [ngModel]="question?.solution[0]"
  required
  minlength="3"></textarea> -->
  <label for="title">
    <span class="title">Solution</span>
    <editor [value]="question?.solution[0]" (valueChanged)="onSolValueChanged($event)"></editor>
  </label>
  <!-- <textarea
  placeholder="Tests"
  name="tests"
  cols="100"
  rows="10"
  [ngModel]="question?.tests[0]"
  required
  minlength="3"></textarea> -->
  <label for="title">
    <span class="title">Tests</span>
    <editor [value]="question?.tests[0]" (valueChanged)="onTestsValueChanged($event)"></editor>
  </label>
  <!-- <textarea
  placeholder="Hints"
  name="hints"
  cols="100"
  rows="10"
  [ngModel]="question?.hints"
  required
  minlength="3"></textarea> -->
  <label for="title">
    <span class="title">Hints</span>
    <editor [value]="question?.hints" (valueChanged)="onHintsValueChanged($event)"></editor>
  </label>

  <div class="level">
    <button (click)="setLevel(0)" name="easy" type="button">Easy</button>
    <button (click)="setLevel(1)" name="medium" type="button">Medium</button>
    <button (click)="setLevel(2)" name="hard" type="button">Hard</button>
  </div>

  <button name="create" type="submit">Create</button>
</form>
<div *ngIf="isLoading" class="loader">Loading...</div>
