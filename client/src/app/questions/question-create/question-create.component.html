<app-error></app-error>
<form *ngIf="!isLoading" (submit)="onSaveQuestion()" #questionsForm>
  <label for="title">
    <span class="title">Title</span>
    <nt-editor
      fontSize="1.6rem"
      tabSpaces="4"
      [value]="question?.title"
      (valueChanged)="onTitleValueChanged($event)"
      editable
      focus="true"
    ></nt-editor>
  </label>
  <label for="title">
    <span class="title">Problem Description</span>
    <nt-editor
      fontSize="1.6rem"
      tabSpaces="4"
      [value]="question?.content"
      (valueChanged)="onContentValueChanged($event)"
      editable
    ></nt-editor>
  </label>
  <div class="tabs">
    <div>
      <input
        (click)="uncheckOtherTabs($event, 'solutionTemplate')"
        class="java"
        type="checkbox"
        #solutionTemplateTabCheckboxes
        checked
      />
      <span>Java</span>
    </div>
    <div>
      <input
        (click)="uncheckOtherTabs($event, 'solutionTemplate')"
        class="javascript"
        type="checkbox"
        #solutionTemplateTabCheckboxes
      />
      <span>Javascript</span>
    </div>
  </div>
  <label for="title">
    <span class="title">Solution Template</span>
    <nt-editor
      fontSize="1.6rem"
      tabSpaces="4"
      [value]="(question?.solutionTemplate)[solutionTemplateCurrentLang]"
      (valueChanged)="onSolTemplateValueChanged($event)"
      editable
    ></nt-editor>
  </label>
  <div class="tabs">
    <div>
      <input
        (click)="uncheckOtherTabs($event, 'solution')"
        class="java"
        type="checkbox"
        #solutionTabCheckboxes
        checked
      />
      <span>Java</span>
    </div>
    <div>
      <input (click)="uncheckOtherTabs($event, 'solution')" class="javascript" type="checkbox" #solutionTabCheckboxes />
      <span>Javascript</span>
    </div>
  </div>
  <label for="title">
    <span class="title">Solution</span>
    <nt-editor
      fontSize="1.6rem"
      tabSpaces="4"
      [value]="(question?.solution)[solutionCurrentLang]"
      (valueChanged)="onSolValueChanged($event)"
      editable
    ></nt-editor>
  </label>
  <div class="tabs">
    <div>
      <input
        (click)="uncheckOtherTabs($event, 'exampleTests')"
        class="java"
        type="checkbox"
        #exampleTestsTabCheckboxes
        checked
      />
      <span>Java</span>
    </div>
    <div>
      <input
        (click)="uncheckOtherTabs($event, 'exampleTests')"
        class="javascript"
        type="checkbox"
        #exampleTestsTabCheckboxes
      />
      <span>Javascript</span>
    </div>
  </div>
  <label for="title">
    <span class="title">Example Tests</span>
    <nt-editor
      fontSize="1.6rem"
      tabSpaces="4"
      [value]="(question?.exampleTests)[exampleTestsCurrentLang]"
      (valueChanged)="onExampleTestsValueChanged($event)"
      editable
    ></nt-editor>
  </label>
  <div class="tabs">
    <div>
      <input
        (click)="uncheckOtherTabs($event, 'submitionTests')"
        class="java"
        type="checkbox"
        #submitionTestsTabCheckboxes
        checked
      />
      <span>Java</span>
    </div>
    <div>
      <input
        (click)="uncheckOtherTabs($event, 'submitionTests')"
        class="javascript"
        type="checkbox"
        #submitionTestsTabCheckboxes
      />
      <span>Javascript</span>
    </div>
  </div>
  <label for="title">
    <span class="title">Submition Tests</span>
    <nt-editor
      fontSize="1.6rem"
      tabSpaces="4"
      [value]="(question?.submitionTests)[submitionTestsCurrentLang]"
      (valueChanged)="onSubmitionTestsValueChanged($event)"
      editable
    ></nt-editor>
  </label>
  <label for="title">
    <span class="title">Hints</span>
    <nt-editor fontSize="1.6rem" [value]="question?.hints" (valueChanged)="onHintsValueChanged($event)" editable>
    </nt-editor>
  </label>
  <div class="levels">
    <div class="level">
      <input (click)="uncheckOther($event)" id="easy-checkbox" type="checkbox" #levelCheckbox checked />
      <button class="level-btn" name="easy" type="button">Easy</button>
    </div>
    <div class="level">
      <input (click)="uncheckOther($event)" id="medium-checkbox" type="checkbox" #levelCheckbox />
      <button class="level-btn" name="medium" type="button">Medium</button>
    </div>
    <div class="level">
      <input (click)="uncheckOther($event)" id="hard-checkbox" type="checkbox" #levelCheckbox />
      <button class="level-btn" name="hard" type="button">Hard</button>
    </div>
  </div>
  <button class="alguru-primary-btn" name="create" type="submit">{{ mode }}</button>
</form>
<div *ngIf="isLoading" class="loader">Loading...</div>
