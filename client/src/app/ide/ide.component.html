<div id="ide">
  <div id="first-col">
      <div class="container editable-editor" #solutionContainer>
        <div class="head top">
          <span class="title">Your Solution:</span>
          <span class="spacer"></span>
          <a (click)="onRunCode()" class="run-code btn">Run Code</a>
        </div>
      <editor 
      class="editable-editor"
      highlights="true" 
      lineNumbering="true"
      [value]="solValue" 
      [theme]="theme" 
      (valueChanged)="onValueChanged1($event)"></editor>
      </div>
      <div class="container">
        <div class="head">
          <span class="title">Output:</span>
          <span class="spacer"></span>
          <a (click)="onCustomClick()" class="btn">Custom</a>
          <a  (click)="onRawOutputClick()" class="btn">Raw Output</a>
        </div>
        <editor 
        highlights="false"
        deletePrevValueOnChange="true"
        initialValue="Custom>"
        editable="false"
        [value]="currentOutput" 
        [theme]="theme"></editor>
      </div>
  </div>
  <div id="second-col">
    <div class="container">
      <div class="head top">
        <span class="title">Question:</span>
        <span class="spacer"></span>
      </div>
      <editor 
      highlights="false" 
      deletePrevValueOnChange="true"
      editable="false"
      [value]="questionToSolve?.content" 
      [theme]="theme"></editor>
    </div>
    <div class="container editable-editor" ng-class="container">
      <div class="head">
        <span class="title">Tests:</span>
        <span class="spacer"></span>
      </div>
      <editor 
      class="editable-editor"
      highlights="true"
      lineNumbering="true" 
      [value]="testsValue" 
      [theme]="theme" 
      (valueChanged)="onValueChanged2($event)"></editor>
    </div>
    <div class="container">
      <div class="head">
        <span class="title">Hints:</span>
        <span class="spacer"></span>
      </div>
      <editor 
      highlights="false" 
      deletePrevValueOnChange="true"
      editable="false"
      [value]="questionToSolve?.hints" 
      [theme]="theme"></editor>
    </div>
  </div>
</div>
