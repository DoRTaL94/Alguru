<div class="notifications-title" [ngStyle]="{ backgroundColor: notificationColor, color: fontColor }">
  <span>Notifications</span>
</div>
<div
  *ngIf="!notifications || notifications.length === 0"
  [ngStyle]="{ backgroundColor: notificationColor, color: fontColor }"
  class="no-notifications-message"
>
  <span>There's no new notification at this moment.</span>
</div>
<div
  class="notification-container"
  [ngStyle]="{ backgroundColor: notificationColor, color: fontColor }"
  [routerLink]="[notification.url]"
  *ngFor="let notification of notifications?.slice().reverse()"
>
  <div class="notification-details">
    <div class="title">
      <h4>
        {{ notification.title }}
      </h4>
    </div>
    <div class="content">
      <h5>
        {{ notification.content }}
      </h5>
    </div>
    <div class="date">
      <h5>
        {{ notification.createdAt | date:'medium'}}
      </h5>
    </div>
  </div>
  <div class="not-seen-circle" *ngIf="!notification.seen" [ngStyle]="{ backgroundColor: notSeenColor }"></div>
</div>
