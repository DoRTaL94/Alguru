<div id='header'>
  <div id="container">
    <ul id='home' class='nav'>
      <li class='nav-item'><img src="../../assets/logo-light.png"/></li>
      <li class='nav-item'>
        <a class='nav-link' routerLink='/'>Home</a>
      </li>
    </ul>
    <span id="spacer"></span>
    <ul class='nav'>
      <li *ngIf="isUserAuth" class='nav-item'>
        <a class='nav-link' routerLink='/create-question'>New Question</a>
      </li>
      <li *ngIf="isUserAuth" class='nav-item'>
        <a class='nav-link' routerLink='/questions-list'>Questions</a>
      </li>
      <li *ngIf="isUserAuth" class='nav-item'>
        <a class='nav-link' routerLink='/forum'>Forum</a>
      </li>
      <li *ngIf="!isUserAuth && isRelease" class='nav-item'>
        <a class='nav-link' (click)="show(ModalTypes.LoginModal)">Login</a>
      </li>
      <li *ngIf="!isUserAuth && isRelease" class='nav-item'>
        <a class='nav-link' (click)="show(ModalTypes.RegisterModal)">Register</a>
      </li>
      <li *ngIf="isUserAuth" class='nav-item'>
        <a (click)="onLogout()" class='nav-link'>Logout</a>
      </li>
    </ul>
  </div>
  <div id="description">
    <h1 class="title-text"> Alguru.</h1>
    <h5 class="content-text">
      The #1 place to practice
      your coding skills, share
      interviews question and
      their solutions.
    </h5>
  </div>
</div>
<div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <app-login *ngIf="showLoginModal" (onCloseModal)="hide()" (onRegisterOpen)="openRegister()"></app-login>
        <app-register *ngIf="showRegister" (onCloseModal)="hide()"></app-register>
</div>
