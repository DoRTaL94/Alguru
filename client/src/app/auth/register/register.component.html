<div (click)="hide()" class="background-unclickable">
  <div class="login-form" (click)="$event.stopPropagation()">
    <app-error [ngStyle]="{ display: isLoading ? 'hidden' : 'flex' }"></app-error>
    <div *ngIf="isLoading" class="loader">Loading...</div>
    <form *ngIf="!isLoading" (submit)="onRegister(userRegistration)" #userRegistration="ngForm">
      <div *ngIf="!isLoading">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" name="username" placeholder="Username (6+ characters)" ngModel />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Password (6+ characters)"
              ngModel
            />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input
              type="password"
              class="form-control"
              name="confirmPassword"
              placeholder="Password (6+ characters)"
              ngModel
            />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input placeholder="Email" type="email" name="email" #emailInput class="form-control" ngModel />
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary login-btn btn-block">Register</button>
        </div>
        <div class="text-center"><button (click)="hide()" class="btn close-button">Close</button></div>
      </div>
    </form>
  </div>
</div>
