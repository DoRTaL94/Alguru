<div class="login-form">
  <app-error></app-error>
  <form *ngIf="!isLoading" (submit)="onRegister(userRegistration)" #userRegistration="ngForm">
    <div *ngIf="isLoading" class="loader">Loading...</div>
    <div *ngIf="!isLoading">
      <h2 class="text-center">Register</h2>
      <div class="form-group">
        <div class="error-msg" *ngIf="usernameInput.invalid && userRegistration.submitted">Username is invalid</div>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input type="text" class="form-control" name="username" placeholder="Username (6 characters and above)" required="required" #usernameInput="ngModel" ngModel minlength="6" >
        </div>
      </div>
      <div class="form-group">
        <div class="error-msg" *ngIf="emailInput.invalid && userRegistration.submitted">Email is invalid</div>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
          <input placeholder="Email" type="email" name="email" #emailInput="ngModel" class="form-control" required="required" #passwordInput="ngModel" ngModel email="6">
        </div>
      </div>
      <div class="form-group">
        <div class="error-msg" *ngIf="passwordInput.invalid && userRegistration.submitted">Password is invalid</div>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input type="password" class="form-control" name="password" placeholder="Password (6 characters and above)" required="required" #passwordInput="ngModel" ngModel minlength="6">
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary login-btn btn-block">Register</button>
      </div>
      <p class="text-center"><a (click)="hide()" class="close-button">Close</a></p>
    </div>
  </form>
</div>
