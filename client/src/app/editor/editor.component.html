<div class="editor-container">
    <div *ngIf="lineNumbering === 'true'" class="numbers-container">
        <div *ngFor="let number of linesNumbers" class="line-number">{{number}}</div>
    </div>
    <span 
    (input)="onInput($event)" 
    (keydown)="onKeyDown($event)" 
    (keyup)="onKeyUp($event)" 
    (mouseup)="onMouseUp($event)" 
    contenteditable="true" 
    class="editor" 
    #editor>
    </span>
</div>
