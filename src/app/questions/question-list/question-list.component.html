<mat-form-field>
  <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Enter search term">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource"  matSort>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let question"> {{question.title}} </td>
    </ng-container>

    <!-- Level Column -->
    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
      <td mat-cell *matCellDef="let question"> {{question.level==2 ? 'Hard' : question.level==1 ? 'Medium' : 'Easy'}}</td>
    </ng-container>

<!--    &lt;!&ndash; Content Column &ndash;&gt;-->
<!--    <ng-container matColumnDef="content">-->
<!--      <th mat-header-cell *matHeaderCellDef mat-sort-header> Content </th>-->
<!--      <td mat-cell *matCellDef="let question"> {{question.content}} </td>-->
<!--    </ng-container>-->

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let question">
        <button *ngIf="isUserAuth" [routerLink]="['/solve', question.id]" class="action-button">Solve</button>
        <button *ngIf="isUserAuth && userId === question.creator" [routerLink]="['/edit', question.id]" class="action-button">Edit</button>
        <button *ngIf="isUserAuth && userId === question.creator" (click)="onDelete(question.id)" class="action-button">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator showFirstLastButtons [pageSize]="5" [length]="questions.length" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
